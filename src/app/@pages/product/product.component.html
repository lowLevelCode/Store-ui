<mat-toolbar color="primary" fxLayoutAlign="space-between center">
    <span>Products</span>    

    <div>
        <button mat-icon-button (click)="openAddDialog()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
        <button mat-icon-button (click)="refreshTable()">
          <mat-icon>refresh</mat-icon>

        </button>
    </div>
</mat-toolbar>
  
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">      
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="ageRestriction">
        <mat-header-cell *matHeaderCellDef >Age</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ageRestriction}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef >Price</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.price}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef >Company</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.company}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          Actions
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem(row)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <!-- <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div> -->
  </div>
